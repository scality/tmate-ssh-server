# Default values for tmate-server.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/scality/tmate-ssh-server
  pullPolicy: IfNotPresent
  tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "tmate-server-test"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    add:
      - SYS_ADMIN
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

ports:
  - name: daemon-port
    containerPort: 2200
  - name: client-port
    containerPort: 2201

env:
  - name: "SSH_PORT_LISTEN_DAEMON"
    value: "2200"
  - name: "SSH_PORT_LISTEN_CLIENT"
    value: "2201"
  - name: "USE_PROXY_PROTOCOL"
    value: "0"
  - name: "SSH_KEYS_PATH"
    value: "/etc/tmate-ssh-server/keys"
  - name: "SSH_HOSTNAME"
    value: "ssh.ci.scality.net"

volumes:
  - name: ssh-host-keys
    value:
      projected:
        sources:
          - secret:
            name: tmate-server-rsa-key
          - secret:
            name: tmate-server-ed25519-key

volumeMounts:
  - name:  ssh-host-keys
    mountPath: /volume

