apiVersion: apps/v1
kind: Deployment
metadata:
  name: tmate-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tmate-server
  template:
    metadata:
      labels:
        app: tmate-server
    spec:
      containers:
      - image: ghcr.io/scality/tmate-ssh-server:latest@sha256:413c0c7034be9a2ee8f7df379f9bb715fe80083ff016602db60aafb69b659914
        name: tmate-server
        volumeMounts:
          - name:  ssh-host-keys
            mountPath: "/volume"
        ports:
          - name: daemon-port
            containerPort: 2200
          - name: client-port
            containerPort: 2201
        env:
          - name: "SSH_PORT_LISTEN_DAEMON"
            value: "2200"
          - name: "SSH_PORT_LISTEN_CLIENT"
            value: "2201"
          - name: "USE_PROXY_PROTOCOL"
            value: "0"
          - name: "SSH_KEYS_PATH"
            value: "/etc/tmate-ssh-server/keys"
          - name: "SSH_HOSTNAME"
            value: "ssh.ci.scality.net"
        securityContext:
          capabilities:
            add: ["SYS_ADMIN"]
      volumes:
        - name: ssh-host-keys
          projected:
            sources:
            - secret:
                name: tmate-server-rsa-key
            - secret:
                name: tmate-server-ed25519-key
